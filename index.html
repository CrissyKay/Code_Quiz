<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you KNOW YOUR CODE?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="start_btn"><button>Do you KNOW YOUR CODE?</button></div>

    
    <div class="rules">
        <div class="info-title"><span>How much do you KNOW YOUR CODE?</span></div>
        <div class="info-list">
            <div class="info">You will have <span>15 seconds</span> per each question.</div>
            <div class="info">Choose the answers wisely.</div>
            <div class="info">The timer will substract when the WRONG answer is chosen.</div>
            <div class="info">You cannot exit or restart the quiz til the end.</div>
            <div class="info">Points are given upon completion for each CORRECT answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Start</button>
        </div>
    </div>
    
    <div class="box1">
        <header>
            <div class="timer">
                <div class="time_left_txt">Time</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
             
            </div>
            <div class="option_list">
             
            </div>
        </section>

        
        <footer>
            <div class="total_que">
             
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    
    <div class="results">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Do you KNOW YOUR CODE?</div>
        <div class="score_text">
        
        </div>
        <div class="buttons">
            <button class="restart">Replay</button>
            <button class="quit">Quit</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
